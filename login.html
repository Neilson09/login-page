<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form Demo</title>
    <link rel="stylesheet" href="./css/login-style2.css">
</head>

    <body>
        <div class="container">
            <div class="login">
                <div class="form-header">Please Login:</div>
                <form>
                    <input type="text" class="txt" id="uname" placeholder="Username or Email"><br />
                    <input type="password" class="txt" id="pass" placeholder="Password"><br />
                    <input type="checkbox" class="chk" id="remember" placeholder="remember" checked><span class="rem">Remember me on this computer.</span>
                    <button type="button" class="btn">Login</button>
                </form>
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>        
    </body>
</html>
